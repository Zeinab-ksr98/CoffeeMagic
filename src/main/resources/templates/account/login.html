    <style>

        .background-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Adjusted for responsiveness */
            gap: 5px; /* Adjust the gap between images */
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .background-grid img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: relative; /* Adjusted to maintain image layout */
            z-index: -1; /* Adjusted to keep images behind the content */
        }

        .overlay {
            background: rgba(255, 255, 255, 0.8);
        }

        .hidden {
            display: none;
        }
    </style>
</head>

    <form th:action="@{/login}" method="post">
        <div th:if="${param.error}" class="alert alert-error">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            You have been logged out.
        </div>
        <div class="mb-4">
            <label for="username" class="block text-gray-700 font-medium mb-2">اسم المستخدم</label>
            <input type="text" id="username" name="username" class="input w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-4">
            <label for="password" class="label block text-gray-700 font-medium mb-2">كلمة المرور</label>
            <input type="password" id="password" name="password" class="input w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="flex items-center justify-between">
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                 التسجيل الدخول
            </button>
        </div>
        <p class="text-center text-gray-600 mt-4"> <a th:href="@{/forgetPage}" class="text-blue-500 hover:underline">نسيت كلمة المرور</a></p>

    </form>
    <p class="text-center text-gray-600 mt-4"> <a th:href="@{/SignUp}" class="text-blue-500 hover:underline">انشاء حساب</a></p>
