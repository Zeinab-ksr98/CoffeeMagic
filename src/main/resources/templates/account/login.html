<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="https://img.icons8.com/laces/64/FFFFFF/coffee-beans-.png" type="image/png" sizes="44x44">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css" />

    <style>
        .background-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Adjusted for responsiveness */
            gap: 5px; /* Adjust the gap between images */
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .background-grid img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: relative; /* Adjusted to maintain image layout */
            z-index: -1; /* Adjusted to keep images behind the content */
        }

        .overlay {
            background: rgba(255, 255, 255, 0.8);
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="background-grid bg-black">
    <img th:src="@{/images/coffe.jfif}" alt="Background Image" />
    <img th:src="@{/images/Coffee.jfif}" alt="Background Image" />
    <img th:src="@{/images/Caramel%20Hazelnut%20Iced%20Coffee.jfif}" alt="Background Image" />
    <img th:src="@{/images/dalgona.jfif}" alt="Background Image" />
    <img th:src="@{/images/FINE%20DINING%20DESSERTS.jfif}" alt="Background Image" />
    <img th:src="@{/images/Hazelnut%20Iced%20Coffee.jfif}" alt="Background Image" />
    <img th:src="@{/images/Lotus%20Biscoff%20Freakshake%20-%20Chili%20to%20Choc.jfif}" alt="Background Image" />

    <img th:src="@{/images/coffe.jfif}" alt="Background Image" />
    <img th:src="@{/images/Coffee.jfif}" alt="Background Image" />
    <img th:src="@{/images/Caramel%20Hazelnut%20Iced%20Coffee.jfif}" alt="Background Image" />
    <img th:src="@{/images/dalgona.jfif}" alt="Background Image" />
    <img th:src="@{/images/FINE%20DINING%20DESSERTS.jfif}" alt="Background Image" />
    </div>

<div class="overlay bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Welcome Back</h2>
    <form th:action="@{/login}" method="post">
        <div th:if="${param.error}" class="alert alert-error">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            You have been logged out.
        </div>
        <div class="mb-4">
            <label for="username" class="block text-gray-700 font-medium mb-2">Username</label>
            <input type="text" id="username" name="username" class="input w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-4">
            <label for="password" class="label block text-gray-700 font-medium mb-2">Password</label>
            <input type="password" id="password" name="password" class="input w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="flex items-center justify-between">
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Login
            </button>
        </div>
        <p class="text-center text-gray-600 mt-4"><a th:href="@{/admin/forgetPage}" class="text-blue-500 hover:underline">Forgot Password</a></p>
    </form>
</div>
</body>

</html>
