<!DOCTYPE html>
<html lang="ar" dir="rtl" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المجالس</title>
    <link rel="stylesheet" href="/css/style.css" />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>

        body {
            background-color: #090808;
            color: #333;
            direction: rtl;
            text-align: right;
        }
        .container-fluid {
            padding: 2rem;
        }
        .recommended {
            background-color: #ffffff;
            border-radius: 1rem;
            padding: 1rem;
            margin-bottom: 2rem;
        }
        .recommended img {
            width: 100%;
            border-radius: 1rem;
        }
        .most-popular {
            background-color: #ffffff;
            border-radius: 1rem;
            padding: 1rem;
            margin-bottom: 2rem;
        }
        .most-popular img {
            width: 100%;
            border-radius: 1rem;
        }
        .sidebar {
            background: linear-gradient(to top, #33040a, #480510);
            border-radius: 1rem;
            padding: 1rem;
            color: #fff;
        }
        .sidebar h4, .sidebar p, .sidebar a {
            color: #fff;
        }
        .sidebar img {
            width: 100%;
            border-radius: 1rem;
        }
        .tag {
            display: inline-block;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            margin: 0.25rem;
            cursor: pointer;
        }
        .tag:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
<div th:include="fragments/header::header"></div>
<div class="container-fluid">

    <div class="row">

        <div class="col-lg-2">
            <div class="sidebar">
                <button class="tag " type="button" th:if="${user.role== 'Majlis_ORGANIZER'}" data-toggle="modal" data-target="#createMajlisModal"> إنشاء مجلس +</button>
<!--                list of users roled organizers-->
                <div class="tags mt-3" th:each="organizer:${organizers}">
                    <div class="tag" th:text="${organizer.username}"></div>
                </div>
            </div>
        </div>
        <div class="col-lg-9">

            <div class="recommended">
                <h3>يبث الآن</h3>
                <img src="https://via.placeholder.com/600x300" alt="موصى به">
            </div>
            <div class="most-popular" th:if="${user.role== 'Majlis_ORGANIZER'}">
                <h4>مجالسي</h4>
                <h3 th:text="${myMajalissize}"></h3>

                <div class="row">

                    <div class="col-3" th:each="mymajlis : ${myMajalis}">
                        <img th:src="${mymajlis.getPostImage.fileName}" alt="" th:alt="kkl">
                        <p th:text="${mymajlis.title}"></p>
                        <p th:text="${mymajlis.description}"></p>
                        <small th:text="${mymajlis.location}"></small>
                    </div>
                </div>
            </div>
            <div class="most-popular">
                <h4>بث مباشر</h4>
                <div class="row">
                    <div class="col-3" th:each="post : ${liveMajlis}">
                        <img th:src="${post.invitationImage.fileName}" alt="" th:alt="${post.title}">
                        <p th:text="${post.title}"></p>
                        <small th:text="${post.location}"></small>
                    </div>
                </div>
            </div>

            <div class="most-popular">
                <h4>مجالس اليوم</h4>
                <div class="row">
                    <div class="col-3" th:each="post : ${todayMajlis}">
                        <img th:src="${post.getPostImage.fileName}" alt="" th:alt="${post.title}">
                        <p th:text="${post.title}"></p>
                        <small th:text="${post.location}"></small>
                    </div>
                </div>
            </div>

            <div class="most-popular">
                <h4>مجالس القادمة</h4>
                <div class="row">
                    <div class="col-3" th:each="post : ${upcomingMajlis}">
                        <img th:src="${post.getPostImage.fileName}" alt="" th:alt="${post.title}">
                        <p th:text="${post.title}"></p>
                        <small th:text="${post.location}"></small>
                    </div>
                </div>
            </div>
            <div class="most-popular">
                <h4>الأرشيف مباشر</h4>
                <div class="row">
                    <div class="col-3" th:each="post : ${archivedPostWithVideos}">
                        <img th:src="${post.invitationImage.fileName}" alt="" th:alt="${post.title}">
                        <p th:text="${post.title}"></p>
                        <small th:text="${post.location}"></small>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Modal -->
<div class="modal fade" id="createMajlisModal" tabindex="-1" role="dialog" aria-labelledby="createMajlisModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createMajlisModalLabel">إنشاء مجلس</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="/createMajlis" method="post" enctype="multipart/form-data">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="title">العنوان</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="description">الوصف</label>
                        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="location">الموقع</label>
                        <input type="text" class="form-control" id="location" name="location" required>
                    </div>
                    <div class="form-group">
                        <label for="date">التاريخ</label>
                        <input type="date" class="form-control" id="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="file">صورة الدعوة</label>
                        <input type="file" class="form-control-file" id="file" name="file" accept="image/*" required>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">إلغاء</button>
                    <button type="submit" class="btn btn-primary">حفظ</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
