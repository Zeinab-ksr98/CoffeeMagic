<!DOCTYPE html>
<html lang="ar" dir="rtl" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css" />

    <style>
    /* Importing fonts from Google */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

    body {

        direction: rtl;
        text-align: right;
        min-height: 100vh;
        color: #fff;
        background: linear-gradient(to top,  #480510,#090808);
    }

    .card {
        position: relative;
        padding: 0;
        margin: 0 !important;
        border-radius: 20px;
        overflow: hidden;
        max-width: 280px;
        max-height: 340px;
        cursor: pointer;
        border: none;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);

    }

    /*.card .card-image {*/
    /*    width: 100%;*/
    /*    max-height: 340px;*/
    /*}*/

    .card .card-image img {
        width: 100%;
        max-height: 340px;
        object-fit: cover;
    }

    .card .card-content {
        position: absolute;
        bottom: -180px;
        color: #fff;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(15px);
        min-height: 140px;
        width: 100%;
        transition: bottom .4s ease-in;
        box-shadow: 0 -10px 10px rgba(255, 255, 255, 0.1);
        border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    .card:hover .card-content {
        bottom: 0px;
    }

    .card:hover .card-content h4,
    .card:hover .card-content h5 {
        transform: translateY(10px);
        opacity: 1;
    }

    .card .card-content h4,
    .card .card-content h5 {
        font-size: 1.1rem;
        text-transform: uppercase;
        letter-spacing: 3px;
        text-align: center;
        transition: 0.8s;
        font-weight: 500;
        opacity: 0;
        transform: translateY(-40px);
        transition-delay: 0.2s;
    }

    .card .card-content h5 {
        transition: 0.5s;
        font-weight: 200;
        font-size: 0.8rem;
        letter-spacing: 2px;
    }

    .card .card-content .social-icons {
        list-style: none;
        padding: 0;
    }


    .card .card-content .social-icons li {
        margin: 10px;
        transition: 0.5s;
        transition-delay: calc(0.15s * var(--i));
        transform: translateY(50px);
    }


    .card:hover .card-content .social-icons li {
        transform: translateY(20px);
    }

    .card .card-content .social-icons li a {
        color: #fff;
    }

    .card .card-content .social-icons li a span {
        font-size: 1.3rem;
    }

</style>
</head>
<body>
<div th:include="fragments/header::header" ></div>
<div class="container">
    <h2 class="text-3xl font-bold  mb-8">رواديد</h2>

    <div class="row">
        <div th:each="user : ${rawaded}" class="col-lg-4">
            <div class="card p-0">
                <div class="card-image">
                    <img th:if="${user.profileImage!=null}" th:src="${user.getProfileImage().fileName}"
                         alt="Profile Image">
                    <!-- Placeholder image if user.image.url is empty or null -->
                    <img th:unless="${user.profileImage!=null}"
                         src="https://via.placeholder.com/280x340.png?text=No+Image"
                         alt="No Image">
                </div>
                <div class="card-content d-flex flex-column align-items-center">
                    <h4 class="pt-2" th:text="${user.username}">Username</h4>
                    <h5 th:text="${user.role}">Role</h5>

                    <ul class="social-icons d-flex justify-content-center">
                        <li style="--i:1">
                            <a href="#">
                                <span class="fab fa-facebook"></span>
                            </a>
                        </li>
                        <li style="--i:2">
                            <a href="#">
                                <span class="fab fa-twitter"></span>
                            </a>
                        </li>
                        <li style="--i:3">
                            <a href="#">
                                <span class="fab fa-instagram"></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
